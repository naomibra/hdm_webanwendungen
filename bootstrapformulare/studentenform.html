<html lang="de">

    <title>Bootstrap studenten</title>

  <body>
      <div class="container">
          <h1>NEUER STUDENT</h1>
          <form action="studentenform.php" method="POST" novalidate onsubmit=" return bootstrapValidate()"> 
              <div class="form-group">
                  <label for="name">Name</label>
                  <input type="text" class="form-control" id="name" name="name">
                  <div class="invalid-feedback"> der name muss min 3 zeichen lang sein</div>
              </div>

              <div class="form-group">
                <label for="mat">Matrikelnummer</label>
                <input type="text" class="form-control" id="mat" name="matrikelnummer">
                <div class="invalid-feedback">die matrikelnummer muss 5 stellig sein</div>
            </div>

            <div class="form-group">
                <label for="stu">Studiengang</label>
                <select class="form-control" id="wahl" name="liste">
                    <option value="wähle">Wähle</option>
                    <option value="DC">DC</option>
                    <option value="ME">ME</option>
                    <option value="MI">MI</option>
                </select>
                <div class="invalid-feedback"> bitte wählen sie aus</div>
            </div>
<div class="form-group" id="grades">
                <div class="form-group" >
                <label for="modul">Modul</label>
                <input type="text" class="form-contol" id="modul" name="module[]" required minlength="3">
                <div class="invalid-feedback"> des modul muss min 3 buchstaben haben</div>
                
                <label for="note">Note</label>
                <input type="text" class="form-contol" id="note" name="noten[]" required max="5">
                <div class="invalid-feedback">sind nur noten zwischen 1 -5 möglich</div>
                 </div>
           
           
           </div>
            <div class="form-group" id="buttonss">
                <input type="button" value="+" class="form-control" onclick="plus()">
                <input type="button" value="-" class="form-control" onclick="minus()">
            </div>

            <div class="form-group">
              <button type="submit" name="ok" value="weiter">weiter</button>
               
            </div>
          
        </form>
      
      </div>
    </div>
          </div>
